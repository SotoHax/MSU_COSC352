<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WASM Hello World</title>
</head>
<body>
    <h1>Interactive WASM</h1>
    <form id="helloForm">
        <label>Name: <input type="text" id="name" required></label><br>
        <label>Age: <input type="number" id="age" required></label><br>
        <label>Repeat Count: <input type="number" id="repeat" min="1" required></label><br><br>
        <button type="submit">Submit</button>
    </form>
    <pre id="output"></pre>

    <script src="main.js"></script>
    <script src="hello.js"></script> <!-- generated by emscripten -->
</body>
</html>
